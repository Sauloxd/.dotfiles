- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.hushlogin: shell/hushlogin
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/.tmux.conf.local: apps/tmux/tmux.conf.local
    ~/.gitignore_global: apps/git/gitignore_global
    ~/.gitconfig: apps/git/gitconfig

    ~/.doom.d/:
      path: apps/emacs/**
      glob: true
      create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
